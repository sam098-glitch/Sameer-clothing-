<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sameer Clothing | Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #0d0d0d;
      color: #ffffff;
    }
    header {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      color: #e0c97f;
      font-size: 32px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 40px;
    }
    .product {
      background-color: #1a1a1a;
      border-radius: 10px;
      text-align: center;
      padding: 20px;
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    .product h2 {
      color: #e0c97f;
      margin-top: 15px;
    }
    .price {
      margin: 10px 0;
      font-weight: bold;
    }
    .buy-btn {
      background-color: #e0c97f;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    .buy-btn:hover {
      background-color: #f0da8a;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #1a1a1a;
      color: #aaa;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Sameer Clothing</h1>
  </header>

  <div class="products">
    <!-- Product 1 -->
    <div class="product">
      <img src="https://images.unsplash.com/photo-1541099649105-f69ad21f3246?auto=format&fit=crop&w=800&q=80" alt="Product Image" />
      <h2>Elegant Black Kurta</h2>
      <p class="price">Rs. 3,499</p>
      <button class="buy-btn" onclick="window.location.href='https://your-payment-link.com'">Buy Now</button>
    </div>

    <!-- Product 2 -->
    <div class="product">
      <img src="https://images.unsplash.com/photo-1618354691366-f309dffe4e84?auto=format&fit=crop&w=800&q=80" alt="Product Image" />
      <h2>Premium White Kameez</h2>
      <p class="price">Rs. 2,999</p>
      <button class="buy-btn" onclick="window.location.href='https://your-payment-link.com'">Buy Now</button>
    </div>
  </div>

  <footer>
    &copy; 2025 Sameer Clothing. All rights reserved.
  </footer>

</body>
</html>
